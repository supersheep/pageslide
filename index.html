<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>PageSlider</title>
	<script type="text/javascript" src="js/mt-core.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/pg-slide.js"></script>
	<link id="base" rel="stylesheet" type="text/css" href="css/base.css" media="all" />
	<link id="status" rel="stylesheet" type="text/css" href="css/edit.css" media="all" />
</head>
<body>

<div id="console"></div>
	
	<div class="wrapper">
		<div class="status"></div>	
		<div class="board">		
			<div class="actionbar" id="actionbar">
				<div class="action-btns">
					<a href="#" class="new">new</a>
					<a href="#" class="load">load</a>
					<a href="#" class="save">save</a>
					<a href="#" class="preview">preview</a>
					<a href="#" class="generate">generate</a>
				</div>
			</div>
			<div class="doc" id="doc"></div>	
			<div class="clear"></div>
		</div>
	
	</div>

	<div id="listbox">
		<div><a href="#">x</a></div>
		<ul></ul>
	</div>
	<!-- div class="drag"></div -->
	<script type="text/javascript">				
		
		/**
		 * __Hook is an id
		 * __Class should be a css class
		 * __Selector should be a css selector
		**/	
		
		var cfg = {
			doccls:'doc',
			rowcls:'row',
			gridcls:'grid',
			rowmargin:15,
			gridmargin:15,
			hmin:50,
			vmin:50,
		};
		
		var newDoc = $merge(cfg,{rows:[{height:100,grids:[{width:600}]}]});
		
		var pagename = null;
		
		/* init */
		var doc = new PageSlide.Doc(cfg);
		
		
		Delegate('actionbar','a','click',function(e,l){
			var el = e.target ;
			switch(el.get('class')){
				case 'new':doc.create(newDoc);break; 
				case 'load':doc.showTempletes();;break; 
				case 'save':doc.save();break; 
				case 'edit':el.set('class','preview');break; 
				case 'preview':el.set('class','edit');break; 
				case 'generate':doc.generatePage();;break; 
			
			}
		});
	</script>
</body>
</html>
